{% extends "base.html" %}
{% block content %}

<div class="center-block">
    <br>
    <div class="text-danger float-start">
        <h2 style="margin-left:25px">{{ board_name.name }}</h2>
    </div>
    <br>
    <br>
    <hr>
    {% for pin in board %}
    <div class="pin_container">
        <div class="box">
            <div class="grid-item grid-item--height3">
                <img src="{{ url_for('static',filename='pin_img/' + pin.save_pins_board.pin_pic) }} ">
                <a class="text-danger text-decoration-none">{{ pin.save_pins_board.title }}</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
